<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDigy Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .stopwatch-container {
            background: linear-gradient(rgb(108, 108, 165));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-display {
            font-size: 4rem;
            font-weight: 300;
            color: #fff;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .milliseconds {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-start {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-pause {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        .btn-reset {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .btn-lap {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-lap:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .lap-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lap-title {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .lap-list {
            list-style: none;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: slideInUp 0.3s ease;
        }

        .lap-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .lap-number {
            color: #fff;
            font-weight: 600;
            opacity: 0.8;
        }

        .lap-time {
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        .best-lap {
            background: rgba(76, 175, 80, 0.3) !important;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .worst-lap {
            background: rgba(244, 67, 54, 0.3) !important;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .no-laps {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat {
            text-align: center;
            color: #fff;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: 600;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .running .time-display {
            animation: pulse 2s infinite;
        }

        
        @media (max-width: 600px) {
            .stopwatch-container {
                padding: 20px;
                margin: 10px;
            }

            .time-display {
                font-size: 2.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
                min-width: 100px;
            }

            .lap-section {
                max-height: 200px;
            }
        }

        
        .lap-section::-webkit-scrollbar {
            width: 6px;
        }

        .lap-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .lap-section::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .lap-section::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <div class="brand">QuickQlock</div>
        <h1 class="title">Stopwatch</h1>
        
        <div class="display" id="display">
            <div class="time-display" id="timeDisplay">00:00:00</div>
            <div class="milliseconds" id="millisecondsDisplay">000</div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
            <button class="btn btn-lap" id="lapBtn" disabled>Lap</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
        </div>

        <div class="lap-section">
            <div class="lap-title">Lap Times</div>
            <ul class="lap-list" id="lapList">
                <div class="no-laps" id="noLaps">No lap times recorded yet</div>
            </ul>
            <div class="stats" id="stats" style="display: none;">
                <div class="stat">
                    <div class="stat-label">Best Lap</div>
                    <div class="stat-value" id="bestLap">--:--:--</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Worst Lap</div>
                    <div class="stat-value" id="worstLap">--:--:--</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Average</div>
                    <div class="stat-value" id="avgLap">--:--:--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Stopwatch {
            constructor() {
                this.startTime = 0;
                this.elapsedTime = 0;
                this.isRunning = false;
                this.intervalId = null;
                this.lapTimes = [];
                this.lapCounter = 0;
                
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.timeDisplay = document.getElementById('timeDisplay');
                this.millisecondsDisplay = document.getElementById('millisecondsDisplay');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.lapBtn = document.getElementById('lapBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.lapList = document.getElementById('lapList');
                this.noLaps = document.getElementById('noLaps');
                this.stats = document.getElementById('stats');
                this.bestLap = document.getElementById('bestLap');
                this.worstLap = document.getElementById('worstLap');
                this.avgLap = document.getElementById('avgLap');
                this.display = document.getElementById('display');
            }

            attachEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.lapBtn.addEventListener('click', () => this.recordLap());
                this.resetBtn.addEventListener('click', () => this.reset());
            }

            start() {
                if (!this.isRunning) {
                    this.startTime = Date.now() - this.elapsedTime;
                    this.isRunning = true;
                    this.intervalId = setInterval(() => this.updateDisplay(), 10);
                    
                    this.startBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                    this.lapBtn.disabled = false;
                    
                    this.display.classList.add('running');
                }
            }

            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.intervalId);
                    
                    this.startBtn.disabled = false;
                    this.pauseBtn.disabled = true;
                    this.lapBtn.disabled = true;
                    
                    this.display.classList.remove('running');
                }
            }

            reset() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.elapsedTime = 0;
                this.lapTimes = [];
                this.lapCounter = 0;
                
                this.updateDisplay();
                this.clearLaps();
                
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.lapBtn.disabled = true;
                
                this.display.classList.remove('running');
            }

            updateDisplay() {
                if (this.isRunning) {
                    this.elapsedTime = Date.now() - this.startTime;
                }
                
                const time = this.formatTime(this.elapsedTime);
                this.timeDisplay.textContent = time.main;
                this.millisecondsDisplay.textContent = time.milliseconds;
            }

            formatTime(milliseconds) {
                const totalMs = Math.floor(milliseconds);
                const ms = totalMs % 1000;
                const seconds = Math.floor(totalMs / 1000) % 60;
                const minutes = Math.floor(totalMs / (1000 * 60)) % 60;
                const hours = Math.floor(totalMs / (1000 * 60 * 60));

                const formatNumber = (num) => num.toString().padStart(2, '0');
                const formatMs = (num) => num.toString().padStart(3, '0');

                return {
                    main: `${formatNumber(hours)}:${formatNumber(minutes)}:${formatNumber(seconds)}`,
                    milliseconds: formatMs(ms),
                    full: `${formatNumber(hours)}:${formatNumber(minutes)}:${formatNumber(seconds)}.${formatMs(ms)}`
                };
            }

            recordLap() {
                if (this.isRunning) {
                    this.lapCounter++;
                    const lapTime = this.elapsedTime;
                    const previousLapTime = this.lapTimes.length > 0 ? this.lapTimes[this.lapTimes.length - 1].total : 0;
                    const splitTime = lapTime - previousLapTime;
                    
                    this.lapTimes.push({
                        number: this.lapCounter,
                        split: splitTime,
                        total: lapTime
                    });
                    
                    this.displayLap(this.lapCounter, splitTime, lapTime);
                    this.updateStats();
                }
            }

            displayLap(number, splitTime, totalTime) {
                if (this.noLaps.style.display !== 'none') {
                    this.noLaps.style.display = 'none';
                }

                const lapItem = document.createElement('li');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${number}</span>
                    <span class="lap-time">${this.formatTime(splitTime).full}</span>
                `;
                
                this.lapList.insertBefore(lapItem, this.lapList.firstChild);
                
                
                setTimeout(() => this.highlightBestWorst(), 100);
            }

            highlightBestWorst() {
                if (this.lapTimes.length < 2) return;

                const lapItems = this.lapList.querySelectorAll('.lap-item');
                lapItems.forEach(item => {
                    item.classList.remove('best-lap', 'worst-lap');
                });

                const splitTimes = this.lapTimes.map(lap => lap.split);
                const bestTime = Math.min(...splitTimes);
                const worstTime = Math.max(...splitTimes);

                this.lapTimes.forEach((lap, index) => {
                    const lapItem = lapItems[this.lapTimes.length - 1 - index];
                    if (lap.split === bestTime && bestTime !== worstTime) {
                        lapItem.classList.add('best-lap');
                    } else if (lap.split === worstTime && bestTime !== worstTime) {
                        lapItem.classList.add('worst-lap');
                    }
                });
            }

            updateStats() {
                if (this.lapTimes.length === 0) {
                    this.stats.style.display = 'none';
                    return;
                }

                this.stats.style.display = 'flex';
                
                const splitTimes = this.lapTimes.map(lap => lap.split);
                const bestTime = Math.min(...splitTimes);
                const worstTime = Math.max(...splitTimes);
                const avgTime = splitTimes.reduce((sum, time) => sum + time, 0) / splitTimes.length;

                this.bestLap.textContent = this.formatTime(bestTime).full;
                this.worstLap.textContent = this.formatTime(worstTime).full;
                this.avgLap.textContent = this.formatTime(avgTime).full;
            }

            clearLaps() {
                this.lapList.innerHTML = '';
                this.noLaps.style.display = 'block';
                this.lapList.appendChild(this.noLaps);
                this.stats.style.display = 'none';
            }
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            new Stopwatch();
        });

        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                const startBtn = document.getElementById('startBtn');
                const pauseBtn = document.getElementById('pauseBtn');
                
                if (!startBtn.disabled) {
                    startBtn.click();
                } else if (!pauseBtn.disabled) {
                    pauseBtn.click();
                }
            } else if (e.code === 'KeyL' && !document.getElementById('lapBtn').disabled) {
                document.getElementById('lapBtn').click();
            } else if (e.code === 'KeyR') {
                document.getElementById('resetBtn').click();
            }
        });
    </script>
</body>
</html>
