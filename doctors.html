<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors - HealthCare Plus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
          nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo::before {
            content: "üè•";
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #74b9ff;
        }

        .emergency-btn {
            background: #e74c3c;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }


        .filters {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .doctor-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .doctor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .doctor-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .doctor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-right: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .doctor-info h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        .doctor-specialty {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .doctor-experience {
            color: #666;
            font-size: 0.9rem;
        }

        .rating-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .star.empty {
            color: #ddd;
        }

        .rating-info {
            font-size: 0.9rem;
            color: #666;
        }

        .reviews-section {
            margin-top: 20px;
        }

        .reviews-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .reviews-header h4 {
            color: #333;
            font-size: 1.1rem;
        }

        .show-reviews-btn {
            background:linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .show-reviews-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .reviews-container {
            display: none;
            margin-top: 15px;
        }

        .reviews-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .review {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .reviewer-name {
            font-weight: 600;
            color: #333;
        }

        .review-date {
            font-size: 0.8rem;
            color: #666;
        }

        .review-text {
            color: #555;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .review-rating {
            display: flex;
            gap: 2px;
        }

        .contact-btn {
            width: 100%;
            background:linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .doctors-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .doctor-card {
                padding: 20px;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>

        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star ${i <= rating ? '' : 'empty'}">‚òÖ</span>`;
            }
            return stars;
        }

        function createDoctorCard(doctor) {
            const reviewsHtml = doctor.reviews.map(review => `
                <div class="review">
                    <div class="review-header">
                        <span class="reviewer-name">${review.reviewer}</span>
                        <span class="review-date">${new Date(review.date).toLocaleDateString()}</span>
                    </div>
                    <div class="review-text">${review.text}</div>
                    <div class="review-rating">${generateStars(review.rating)}</div>
                </div>
            `).join('');

            return `
                <div class="doctor-card" data-specialty="${doctor.specialty}">
                    <div class="doctor-header">
                        <div class="doctor-avatar">${doctor.avatar}</div>
                        <div class="doctor-info">
                            <h3>${doctor.name}</h3>
                            <div class="doctor-specialty">${doctor.specialty.charAt(0).toUpperCase() + doctor.specialty.slice(1)}</div>
                            <div class="doctor-experience">${doctor.experience}</div>
                        </div>
                    </div>
                    
                    <div class="rating-section">
                        <div class="stars">${generateStars(Math.floor(doctor.rating))}</div>
                        <div class="rating-info">${doctor.rating} (${doctor.totalReviews} reviews)</div>
                    </div>
                    
                    <div class="reviews-section">
                        <div class="reviews-header">
                            <h4>Patient Reviews</h4>
                            <button class="show-reviews-btn" onclick="toggleReviews(${doctor.id})">
                                Show Reviews
                            </button>
                        </div>
                        <div class="reviews-container" id="reviews-${doctor.id}">
                            ${reviewsHtml}
                        </div>
                    </div>
                    
                    <button class="contact-btn" onclick="contactDoctor('${doctor.name}')">
                        Book Appointment
                    </button>
                </div>
            `;
        }

        function renderDoctors(doctors) {
            const grid = document.getElementById('doctorsGrid');
            grid.innerHTML = doctors.map(createDoctorCard).join('');
        }

        function filterDoctors(specialty) {
            const cards = document.querySelectorAll('.doctor-card');
            cards.forEach(card => {
                if (specialty === 'all' || card.dataset.specialty === specialty) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function toggleReviews(doctorId) {
            const reviewsContainer = document.getElementById(`reviews-${doctorId}`);
            const button = reviewsContainer.previousElementSibling.querySelector('.show-reviews-btn');
            
            if (reviewsContainer.classList.contains('show')) {
                reviewsContainer.classList.remove('show');
                button.textContent = 'Show Reviews';
            } else {
                reviewsContainer.classList.add('show');
                button.textContent = 'Hide Reviews';
            }
        }

        function contactDoctor(doctorName) {
            alert(`Booking appointment with ${doctorName}. This would typically open a booking form or redirect to a scheduling system.`);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderDoctors(doctorsData);
            
            // Add filter event listeners
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterDoctors(this.dataset.specialty);
                });
            });
        });
    </script>
