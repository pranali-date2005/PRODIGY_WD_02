<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stopwatch - ProDigy Infotech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    #display {
      font-size: 3rem;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #333;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #764ba2;
      color: #fff;
    }

    ul {
      list-style: none;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 15px;
    }

    ul::-webkit-scrollbar {
      width: 6px;
    }

    ul::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .lap {
      padding: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>

    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>

    <ul id="laps"></ul>
  </div>

  <script>
    let [seconds, minutes, hours] = [0, 0, 0];
    let display = document.getElementById('display');
    let laps = document.getElementById('laps');
    let timer = null;

    function updateDisplay() {
      let h = hours < 10 ? '0' + hours : hours;
      let m = minutes < 10 ? '0' + minutes : minutes;
      let s = seconds < 10 ? '0' + seconds : seconds;
      display.innerText = `${h}:${m}:${s}`;
    }

    function stopwatch() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
      }
      updateDisplay();
    }

    function start() {
      if (timer === null) {
        timer = setInterval(stopwatch, 1000);
      }
    }

    function pause() {
      clearInterval(timer);
      timer = null;
    }

    function reset() {
      clearInterval(timer);
      [seconds, minutes, hours] = [0, 0, 0];
      updateDisplay();
      laps.innerHTML = '';
      timer = null;
    }

    function lap() {
      let lapTime = display.innerText;
      let li = document.createElement('li');
      li.classList.add('lap');
      li.innerText = `Lap - ${lapTime}`;
      laps.appendChild(li);
    }
  </script>
</body>
</html>
